name: Deploy ke VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Git Pull di VPS
        run: |
            ssh -o StrictHostKeyChecking=no mahesvara@ssh.damonprinsa.cloud << 'EOF'
            sudo chown -R mahesvara:mahesvara /var/www/psppa_feedback
            git config --global --add safe.directory /var/www/psppa_feedback
            cd /var/www/psppa_feedback
            git pull origin main
            sudo chown -R www-data:www-data /var/www/psppa_feedback
            EOF